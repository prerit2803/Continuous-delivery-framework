- job:
    block-downstream: false
    block-upstream: false
    builders:
    - shell: |-
        cd server-side/site
        npm install
    concurrent: false
    description: null
    disabled: false
    name: !!python/unicode 'checkbox-build'
    project-type: freestyle
    properties:
        - inject:
            properties-content: |
                MONGO_PORT='3002'
                MONGO_IP='localhost'
                MONGO_USER='user'
                MONGO_PASSWORD='pass'
                MAIL_USER=''
                MAIL_PASSWORD=''
                MAIL_SMTP=''
    publishers:
    - post-tasks:
      - escalate-status: false
        matches:
        - log-text: null
          operator: AND
        run-if-job-successful: false
        script: |-
            cd /home/ubuntu/jenkins_files
            ansible-playbook checkbox_deploy.yml
    scm:
    - git:
        branches:
        - '*/master'
        url: https://github.com/chrisparnin/checkbox.io.git
    triggers: []
    wrappers:
        - inject-passwords:
            global: true
            mask-password-params: true
            job-passwords:
                - name: AWS_ACCESS_KEY_ID
                  password: AWS_KEY
                - name: AWS_SECRET_ACCESS_KEY
                  password: AWS_SEC_KEY